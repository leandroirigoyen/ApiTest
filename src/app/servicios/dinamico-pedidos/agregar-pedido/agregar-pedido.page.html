<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/menu/servicios/dinamico-pedidos"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: absolute; text-align: center; top: 0; left: 0; width: 100%; height: 100%">Agregar
			Pedido</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col>
			<ion-card>
				<ion-card-content>
					<ion-input type="text" placeholder="Fecha" #fecha></ion-input>
					<ion-input type="text" placeholder="Nombre Cliente" #nombre></ion-input>
					<ion-input type="text" placeholder="Barrio" #barrio></ion-input>
					<ion-input type="text" placeholder="Dirección" #direccion></ion-input>
					<ion-input type="number" placeholder="Teléfono" #telefono></ion-input>
					<ion-input type="text" placeholder="Productos" #productos></ion-input>
					<ion-textarea type="text" placeholder="Comentarios" #comentarios></ion-textarea>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
	<ion-button style="text-transform: none" color="primary" expand="block"
						(click)="guardarNuevoPedido(fecha, nombre, barrio, direccion, telefono, productos, comentarios)">Agregar pedido
					</ion-button>

</ion-content>
