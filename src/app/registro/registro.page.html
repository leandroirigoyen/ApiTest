<ion-header>
	<ion-toolbar>
		<ion-title>Registro</ion-title>
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<ion-card  style="margin-top: 50px">
	
	  <ion-card-content>
		<form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
		  <ion-item>
			<ion-label position="floating">Nombre</ion-label>
			<ion-input formControlName="nombre"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Apellido</ion-label>
			<ion-input formControlName="apellido"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Mail</ion-label>
			<ion-input formControlName="mail"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Móvil</ion-label>
			<ion-input formControlName="movil"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Contraseña</ion-label>
			<ion-input formControlName="password" type="password" ></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Confirmar contraseña</ion-label>
			<ion-input formControlName="confirmacionPassword" type="password"></ion-input>
		  </ion-item>
		  <br>
		  <ion-button style="--background: #F25C05; text-transform: none;" expand="block" (click)="guardar()">Registrarse
		  </ion-button>
		</form>
	  </ion-card-content>
	</ion-card>
  </ion-content>
