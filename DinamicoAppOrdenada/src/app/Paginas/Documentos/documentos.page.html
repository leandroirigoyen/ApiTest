<ion-header>
  <ion-toolbar style="--background: #0e413c">
    <ion-title
      style="

        text-align: left;
        position: absolute;
        top: 0;
        left: 40px;
        width: 100%;
        height: 100%;
      "

    <ion-buttons slot="start">
      <ion-back-button
        style="color: white"
        defaultHref="/menu/servicios"

  </ion-toolbar>
</ion-header>

        [routerLink]="['/menu/documentos/cedulafrente']"

          C.I
