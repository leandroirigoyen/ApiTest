<ion-split-pane contentId="main">
	<ion-menu side="start" menuId="first" contentId="main">
	  <ion-header>
		<ion-toolbar style="--background:#0E413C">
		  <ion-title style="color:White;">Menu</ion-title>
		</ion-toolbar>
	  </ion-header>
	  <ion-content style="--background: white">
		<ion-list style="--background: #fff">
		  <ion-menu-toggle auto-hide="false" *ngFor="let pagina of paginas; let i = index">
			<ion-item style="--background: #fff" (click)="cambiarIndiceSeleccionado(i)" routerDirection="root" [routerLink]="[pagina.url]"
			  lines="none" detail="false" [class.selected]="indiceSeleccionado == i">
			  <ion-icon style="--background: #fff" slot="start" [name]="pagina.icono + '-outline'"></ion-icon>
			  <ion-label>{{pagina.titulo}}</ion-label>
			</ion-item>
		  </ion-menu-toggle>
		</ion-list>
	  </ion-content>
	  <ion-menu-toggle style="--background: #fff" auto-hide="false">
		<ion-item style="--background: #fff" (click)="salir()" routerDirection="root" lines="none" detail="false">
		  <ion-icon style="--background: #fff" slot="start" [name]="'exit-outline'"></ion-icon>
		  <ion-label>Salir</ion-label>
		</ion-item>
	  </ion-menu-toggle>
	</ion-menu>
  
	<ion-router-outlet id="main" main></ion-router-outlet>
  </ion-split-pane>
