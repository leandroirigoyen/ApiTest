<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button style="color:white" defaultHref="bienvenida"></ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-img style="margin: 50px auto; width: 180px; height: 180px;" src="https://i.imgur.com/1aAD8M5.jpg"></ion-img>
	<ion-card style="margin-top: 80px">
		<ion-card-content style="background-color: #F1F1F1">
			<form [formGroup]="formularioLogin">
				<ion-item>
					<ion-label position="floating">Usuario</ion-label>
					<ion-input formControlName="mail"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Contrase√±a</ion-label>
					<ion-input formControlName="password" type="password"></ion-input>
				</ion-item>
			</form>
			<br>
			<ion-button style="--background: #0E413C; text-transform: none;" expand="block" (click)="ingresar()">
				Ingresar
			</ion-button>
			<br>
			<ion-button style="--background: #0E413C; text-transform: none" expand="block" [routerLink]="['/pre-registro']">
				Registrarse
			</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
