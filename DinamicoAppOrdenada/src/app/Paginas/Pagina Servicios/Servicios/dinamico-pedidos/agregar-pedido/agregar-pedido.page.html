<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/menu/servicios/dinamico-pedidos"></ion-back-button>
		</ion-buttons>
		<ion-title style="position: absolute; text-align: center; top: 0; left: 0; width: 100%; height: 100%">Agregar
			Pedido</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col>
			<ion-card>
				<ion-card-content>
					<ion-input type="text" placeholder="Fecha" [(ngModel)]="pedido.fecha"></ion-input>
					<ion-input type="text" placeholder="Nombre Cliente" [(ngModel)]="pedido.nombre"></ion-input>
					<ion-input type="text" placeholder="Barrio" [(ngModel)]="pedido.barrio"></ion-input>
					<ion-input type="text" placeholder="Dirección" [(ngModel)]="pedido.direccion"></ion-input>
					<ion-input type="text" placeholder="Teléfono" [(ngModel)]="pedido.telefono"></ion-input>
					<ion-textarea  type="text" placeholder="Productos" [(ngModel)]="pedido.productos"></ion-textarea>
					<ion-textarea type="text" placeholder="Comentarios" [(ngModel)]="pedido.comentarios"></ion-textarea>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
	<ion-button style="text-transform: none" expand="block" (click)="guardarNuevoPedido()">Agregar pedido
					</ion-button>

</ion-content>
