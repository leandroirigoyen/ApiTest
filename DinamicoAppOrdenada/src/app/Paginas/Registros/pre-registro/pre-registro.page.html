<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
		<ion-back-button style="color:white" defaultHref="bienvenida"></ion-back-button>
	  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col class="no-padding">
			<ion-card>
				<ion-card-title style="text-align: center; color: #000000; font-size: 30px; font-weight: bold; margin-top: 50px">Registro</ion-card-title>
				<ion-card-content style="margin-top: 40px">
					<ion-button style="--background: #0E413C; text-transform: none;" expand="block" [routerLink]="['/registro']">
					Usuario
					</ion-button>
					<br>
					<ion-button style="--background: #0E413C; text-transform: none" expand="block" [routerLink]="['/registro-ps']">
						Prestador de Servicios
					</ion-button>
					<br>
					<ion-button style="--background: #0E413C; text-transform: none" expand="block" [routerLink]="['/registro']">
						Empresa
					</ion-button>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>

</ion-content>
