<ion-header>
	<ion-toolbar style="--background: #0E413C">
		<ion-title style="color: White; text-align: center; position: absolute;top: 0; left: 0; width: 100%; height: 100%">Perfil</ion-title>
		<ion-buttons slot="start">
			<ion-back-button style="color: white;"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<ion-col>
			<ion-avatar>
				<img src="https://i.imgur.com/XgeTtA7.jpg">
			</ion-avatar>
			<h2 style="text-align: center">Nivel 1<br>
				<ion-icon style="color: #F25C05" name="star"></ion-icon>
				<ion-icon style="color: #F25C05" name="star"></ion-icon>
				<ion-icon style="color: #F25C05" name="star"></ion-icon>
				<ion-icon style="color: #F25C05" name="star"></ion-icon>
				<ion-icon style="color: #F25C05" name="star"></ion-icon>
			</h2>
		
			<ion-card>
				<ion-card-content>
					<ion-row>
						<h1 style="font-size: 15px; margin-top: 15px;">Nombre: </h1>
						<h1 style="font-size: 1.1rem; margin: auto 10px"></h1>
					</ion-row>
					<br>
					<ion-row>
						<h1 style="font-size: 15px;">Apellido: </h1>
						<h1 style="font-size: 1.1rem; margin: auto 10px"></h1>
					</ion-row>
					<br>
					<ion-row>
						<h1 style="font-size: 15px;">Calle: </h1>
						<h1 style="font-size: 1.1rem; margin: auto 10px"></h1>
					</ion-row>
					<br>
					<ion-row>
						<h1 style="font-size: 15px;">Número de puerta/apto: </h1>
						<h1 style="font-size: 1.1rem; margin: auto 10px"></h1>
					</ion-row>
					<br>
					<ion-row>
						<h1 style="font-size: 15px;">Teléfono: </h1>
						<h1 style="font-size: 1.1rem; margin: auto 10px"></h1>
					</ion-row>
					<br>

				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>

</ion-content>
